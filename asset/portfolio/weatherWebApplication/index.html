    <section id="section1" class=" d-flex justify-content-center align-items-center flex-wrap">
        <span class="col-10 d-flex justify-content-center">Search Your City Weather</span>
        <div class="d1 border border-dark d-flex justify-content-center align-items-center flex-wrap p-0 m-0">
            <div class="col-12 d-flex h-25 justify-content-center align-items-center p-0 m-0 ">
                <input id="inp" placeholder="search city" type="text" class="search col-8 h-50 p-1 ps-3">
                <button onclick="btn()" class="col-1 h-50 d-flex justify-content-center align-items-center"><i class="co-10 bi-search"></i></button>
            </div>
            <div id="info" class="col-8 h-75 m-0 p-0 d-flex justify-content-center flex-wrap">
                <div class="col-12  d-flex justify-content-center align-items-center p-0 m-0"></div>
                <div class="col-5 d-flex justify-content-center align-items-center flex-wrap  p-0 m-0 ">
                    <div class="col-12 d-flex justify-content-center align-items-center h-50"></div>
                    <div class="col-5 h-50 p-0 pe-1 " ><i class="up col-2 bi-arrow-up-short"></i><span class="col-9" id="up"></span></div>
                    <div class="col-5 h-50 p-0 ps-1"><i class="down col-2 bi-arrow-down-short"></i><span class="col-9"  id="down"></span></i></div>

                    <span><span>max</span> &nbsp;/&nbsp;<span>min</span>&nbsp;:</span>
                </div>
                <div class="col-5 d-flex justify-content-center align-content-center flex-wrap  p-0 m-0 "><img class="col-4 d-flex justify-content-center" id="_icon" src="" alt="icon"> <span id="_main" class="col-10 d-flex justify-content-center align-items-center "></span></div>
                <div class="col-12 d-flex justify-content-between align-items-center p-0 m-0 "><div class="col-5 ps-4">Humidity : <span id="humidity" class="col-1" ></span></div> <div id="des" class="col-7 d-flex justify-content-center"></div></div>
            </div>
        </div>
